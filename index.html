<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="js/main.js"></script>
    <title>ajax-ex-boolflix</title>
</head>
<body>

    <header>
        <input class="search-movie" type="text" placeholder="Scrivi il titolo quÃ¬">
        <button class="search-button">Cerca</button>
    </header>

    <main class="list-movies"></main>




        <!-- TEMPLATE HANDLEBARS -->
        <script id="movie-series-template" type="text/x-handlebars-template">
            <div class="movie-series">
                <ul>
                    <li>
                        <span>Titolo:</span>
                        <span>{{title}}</span>
                    </li>
                    <li>
                        <span>Titolo originale:</span>
                        <span>{{originalTitle}}</span>
                    </li>
                    <li>
                        <span>Lingua originale:</span>
                        {{{originalLanguage}}}
                    </li>
                    <li>
                        <span>Voto:</span> 
                        <a href="#" class="icon">{{{averageVote}}}</a> 
                    </li>
                    <li>
                        <span>Tipo:</span>
                        <span>{{tipo}}</span>
                    </li>
                </ul>
            </div>
        </script>
    
</body>
</html>
